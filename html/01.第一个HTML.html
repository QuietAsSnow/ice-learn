<!--DOCTYPE:告诉浏览器，我们使用什么规范-->
<!DOCTYPE html>
<html lang="en">
<!--head标签代表网页头部-->
<head>
    <!--meta描述性标签，可以用来描述网站的一些信息-->
    <!--meta可以用来做SEO-->
    <meta charset="UTF-8">
    <meta name="keywords" content="ice,冰山,pei">
    <meta name="description" content="独立开发web">
    <!--title网页标题-->
    <title>学习HTML</title>
</head>
<!--body标签代表网页主体-->
<body>
    Learn HTML
</body>
</html>
