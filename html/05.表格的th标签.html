<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的th</title>
</head>
<body>
<table border="2px" width="50%" height="300px" align="center">
    <tr>
      <!--th标签可以替代td,有自动居中,自动加粗功能-->
        <th>员工编号</th>
        <th>员工姓名</th>
        <td>员工性别</td>
    </tr>
    <tr>
        <td>1</td>
        <td align="center">2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
</table>
</body>
</html>
