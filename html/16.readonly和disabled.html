<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>readonly & disabled</title>
</head>
<body>
<form action="http://www.baidu.com">
  <!--区别是，readonly可以提交到后台服务器-->
  <input type="text" name="111" value="1" readonly><br>

  <input type="submit" value="提交1"/>
</form>

</body>
</html>
