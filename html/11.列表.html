<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--无序列表-->
  <ul type="circle">
    <li>
        aaa
        <ul type="square">
            <li>bbb
                <ul type="disc">
                    <li>ccc</li>
                    <li>ccc</li>
                    <li>ccc</li>
                </ul>
            </li>
            <li>bbb</li>
            <li>bbb</li>
        </ul>
    </li>
    <li>aaa</li>
    <li>aaa</li>
    <li>aaa</li>
    <li>aaa</li>
  </ul>
<hr>
<!--有序列表-->
<ol type="A">
    <li>111
        <ol type="1">
            <li>222</li>
            <li>222</li>
            <li>222
                <ol type="a">
                    <li>333</li>
                    <li>333</li>
                    <li>333</li>
                </ol>
            </li>
        </ol>
    </li>
    <li>111
        <ol type="I">
            <li>222
                <ol type="i">
                    <li>333</li>
                    <li>333</li>
                </ol>
            </li>
            <li>222</li>
        </ol>
    </li>
    <li>111</li>
</ol>
</body>
</html>
