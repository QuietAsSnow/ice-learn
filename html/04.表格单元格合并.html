<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格单元格合并</title>
</head>
<body>
<table border="3px" width="50%" height="300px">
    <tr>
        <td>1</td>
        <td colspan="2" align="center">2</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="2" align="right">3</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
</table>

</body>
</html>
