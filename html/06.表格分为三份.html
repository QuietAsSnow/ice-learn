<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thead、tbody、tfoot</title>
</head>
<body>
<table border="2px" width="50%" height="300px" align="center">
    <thead>
    <tr>
        <th>员工编号</th>
        <th>员工姓名</th>
        <th>员工性别</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>01</th>
        <th>lina</th>
        <th>female</th>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <th>02</th>
        <th>alice</th>
        <th>female</th>
    </tr>
    </tfoot>
</table>

</body>
</html>
