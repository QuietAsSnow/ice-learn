<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
</head>
<body>
<script type="text/javascript">
    // "use strict";  //严格检查模式开启
    //1.转义字符
    console.log('转义\'');
    console.log('转义\\');
    console.log('转义\u4e2d');
    console.log('转义\x41');

    let 转义换行 = 'xxxxxxx\nyyyyyyyy';
    console.log(转义换行);

    let 转义制表符 = '\txxxxxxxx';
    console.log(转义制表符);

    //2.多行字符串编写
    let 多行字符串编写 = `aaaaaaaaaaa
    bbbbbbbb   bbbbbbbbbbb
    ccccccccccccccc`
    console.log(多行字符串编写);

    //3.模板字符串
    let name = 'tom';
    console.log(`你好，${name}`);

    //4.字符串长度
    console.log(`name字符串长度.length:${name.length}`);

    //5.字符串具有不可变性
    let param = '字符串是我';
    console.log(param[0]);
    param[0] = '串';   //测这条需要关闭严格检查模式
    console.log(param);

    //6.大小写转换
    let name1 = name.toUpperCase();
    console.log(name1);
    let name2 = name1.toLowerCase();
    console.log(name2);
    //并不影响原字符串
    name.toUpperCase();
    console.log(name);

    //7.substring [) 左闭右开区间
    let str = 'learn';
    console.log(str.substring(1));  //截取index为1之后的字符串
    console.log(str.substring(1,3));  //截取index[1,3)的字符串 ea

    //8.indexOf()  查询下标
    console.log(str.indexOf('r'));   //3
</script>
</body>
</html>
