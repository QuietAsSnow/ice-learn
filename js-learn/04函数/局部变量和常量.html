<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部变量和常量</title>
</head>
<body>
<script type="text/javascript">
  //var 定义的局部作用域
  function a(){
    for (var i = 0; i <99 ; i++) {
      console.log(i)
    }
    console.log(i +1);  //本应输出到98，但var定义后，仍然可以输出100，证明i不是一个严格的局部
  }

  //let定义局部
  function b(){
    for (let i = 0; i <99 ; i++) {
      console.log(i)
    }
    console.log(i +1);  //Uncaught ReferenceError: i is not defined
  }

  //const定义常量
  var PI = 3.14;
  PI = 2;
  console.log(PI);  //es6之前没有const,约定大写为常量，但该常量还是可以被改变

  // const pi = 3.14;
  // pi = 2;     //Uncaught TypeError: Assignment to constant variable.

</script>
</body>
</html>
