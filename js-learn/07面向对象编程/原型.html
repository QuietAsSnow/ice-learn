<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型</title>
</head>
<body>
<script type="text/javascript">
    let person ={
        race: '人类',
        name: '',
        run: function (){
            console.log(this.name + ' can run.');
        }
    }

    let bird = {
        race: 'bird',
        name: '',
        fly: function () {
            console.log(this.name + ' can fly.');
        }
    }

    let zhangsan = {
        name: 'zhangsan'
    }

    zhangsan.__proto__ = person;   //指定zhangsan的原型为person,继承了person的属性
    // zhangsan.__proto__ = bird;   //原型切换为bird




</script>
</body>
</html>
