    <script>
    
        // function sum(a=undefined,b=undefined){
        //     return a+b;

        function sum(a,b){
            return a+b;
        }

        //如果不传递b的参数，则b默认为undefined,结果为NaN
        //由此可知js中如果不传递参数，参数默认为undefined
        let result = sum(100);
        console.log(`result：${result}`)
    </script>
