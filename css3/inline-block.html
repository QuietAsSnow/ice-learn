<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline-block实现导航栏</title>
    <!--
      inline即为不换行，block意味着可以设置宽高
    -->
</head>
<style>
  div{
    width: 30%;
    background: red;
    height: 100px;
    text-align: center;
    line-height: 100px;
  }
  a{
    color: #fff;
    text-decoration: none;
    display: inline-block;
    width: 100px;
    height: 30px;
    line-height: 30px;
    background: black;
  }
</style>
<body>
<div>
  <a href="">首页</a>
  <a href="">视频</a>
  <a href="">工具</a>
  <a href="">登录</a>
</div>
</body>
</html>
