<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <!--
        相对定位：相对于自身的位置进行偏移，自己原来的位置仍然会被保留下来，只是不显示
    -->
    <style>
      body{
        padding: 50px;
      }
      .father{
        height:300px;
        width:300px;
        border: 2px solid red;
        margin: 0 auto;
        padding: 10px;
      }
      a{
        display: block;
        text-decoration: none;
        height: 100px;
        width: 100px;
        background-color: #ff50b0;
        text-align: center;
        /*20px/100px意即将20px的文字上下居中于100px的块中*/
        font: lighter 20px/100px Arial;
      }
      a:hover{
          background-color: cornflowerblue;
      }
      #b1,#d1{
         position: relative;
         left:200px;
         top:-100px;
      }
      #e1{
          position: relative;
          left: 100px;
          bottom: 300px;
      }

    </style>
</head>
<body>
  <div class="father">
      <a id="a1" href="aaa">链接a</a>
      <a id="b1" href="bbb">链接b</a>
      <a id="c1" href="ccc">链接c</a>
      <a id="d1" href="ddd">链接d</a>
      <a id="e1" href="eee">链接e</a>
  </div>
</body>
</html>
