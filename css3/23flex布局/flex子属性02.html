<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-self</title>
    <style>
        section{
            height: 400px;
            width: 800px;
            background: #a312e0;
            display: flex;
        }
        div{
            height: 100px;
            width: 200px;
            background: #ac2925;
            margin: 10px;
        }
        div:nth-child(2){
            /*该属性可以指定某个元素以独有的布局方式*/
            align-self: flex-end;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
