<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父属性</title>
    <style>
        #father{
            width: 800px;
            height: 400px;
            border: 1px solid red;
            background: #a912e0;
            text-align: center;
            line-height: 100px;

            display: flex;         /*弹性布局 也可用在行内元素 display:inline-flex; */
            flex-direction: row;   /* 主轴方向  row（默认）/column/row-reserve/column-reserve */
            flex-wrap: wrap;       /*是否换行  nowrap（默认）/wrap/wrap-reserve 换行，第一行在最下方 */

            /*flex-flow: column wrap;   !*direction和wrap的简写属性*!*/

            /*
                justify-content
                    定义在主轴方向上的对齐方式
                    flex-start 左对齐/
                    flex-end 右对齐/
                    center 居中 /
                    space-between 两端贴边，再平均分配剩余空间/
                    space-around  平均分配剩余空间
            */
            /*justify-content: space-between;*/

            /*
                align-items:
                    定义在交叉轴上的布局方式
                    flex-start /
                    flex-end /
                    center /
                    stretch(拉伸,需要去除子元素高度) /
                    baseline(文字为基准对齐)
            */
            /*align-items: center;*/

            /*
               align-content:
                    align-content属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用。
                        多根轴线，指的就是多行
                    stretch	默认值。行拉伸以占据剩余空间。
                    center	朝着弹性容器的中央对行打包。
                    flex-start	朝着弹性容器的开头对行打包。
                    flex-end	朝着弹性容器的结尾对行打包。
                    space-between	行均匀分布在弹性容器中。
                    space-around	行均匀分布在弹性容器中，两端各占一半。
            */
            align-content: center;   /*flex-start/flex-end/center/ 单行时仍有效*/

        }
        div[id*="box"]{
            width:150px;
            height: 100px;
            margin: 10px;
            color: #ffffff;
            background: #d9483a;
        }
    </style>
</head>
<body>
<div id="father">
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    <div id="box4">4</div>
    <div id="box5">5</div>
    <div id="box6">6</div>
</div>
</body>
</html>
