<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform2d</title>
    <style>
      /*
        移动
          transform: translate(x,y)
        旋转
          transform: rotate
        缩放
          transform: scale
        倾斜
          transform: skew
      */
      body div{
        transition: all 1s;   /*设置变形时间，使视觉效果更平滑*/
      }
      #box1{
        width:250px;
        height:80px;
        border:1px solid gray;
        margin: 40px auto;
      }
      #box1:hover{
        transform:translate(20px,-20px);
        /*
          h-shadow	必需的。水平阴影的位置。允许负值
          v-shadow	必需的。垂直阴影的位置。允许负值
          blur	可选。模糊距离
          spread	可选。阴影的大小
        */
        box-shadow:0px 0px 5px 2px yellow;
      }
      #box2{
        width:250px;
        height:80px;
        border:1px solid gray;
        margin: 45px auto;
      }
      #box2:hover{
        transform:rotate(45deg);
        /*
          h-shadow	必需的。水平阴影的位置。允许负值
          v-shadow	必需的。垂直阴影的位置。允许负值
          blur	可选。模糊距离
          spread	可选。阴影的大小
        */
        box-shadow:0px 0px 5px 2px yellow;
      }
      #box3{
        width:250px;
        height:80px;
        border:1px solid gray;
        margin: 45px auto;
      }
      #box3:hover{
        transform:scale(1.5);
        /*
          h-shadow	必需的。水平阴影的位置。允许负值
          v-shadow	必需的。垂直阴影的位置。允许负值
          blur	可选。模糊距离
          spread	可选。阴影的大小
        */
        box-shadow:0px 0px 5px 2px yellow;
      }
      #box4{
        width:250px;
        height:80px;
        border:1px solid gray;
        margin: 45px auto;
      }
      #box4:hover{
        transform:skew(60deg,45deg);
        /*
          h-shadow	必需的。水平阴影的位置。允许负值
          v-shadow	必需的。垂直阴影的位置。允许负值
          blur	可选。模糊距离
          spread	可选。阴影的大小
        */
        box-shadow:0px 0px 5px 2px yellow;
      }
      #box5{
        width:250px;
        height:80px;
        border:1px solid gray;
        margin: 45px auto;
      }
      #box5:hover{
        transform:skewY(60deg);
        /*
          h-shadow	必需的。水平阴影的位置。允许负值
          v-shadow	必需的。垂直阴影的位置。允许负值
          blur	可选。模糊距离
          spread	可选。阴影的大小
        */
        box-shadow:0px 0px 5px 2px yellow;
      }
    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>
<div id="box5"></div>

</body>
</html>
