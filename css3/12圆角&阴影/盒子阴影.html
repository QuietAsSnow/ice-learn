<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立体按钮</title>
    <style>
        #button{
            margin: 50px auto;
            width: 60px;
            height:25px;
            border: 2px solid green;
            text-align: center;
            font: oblique bolder 4px/25px 华文楷体;
            color: white;
            background-color: green;
            border-radius: 5px;
            /*box-shadow*/
            /*h-shadow	必需。水平阴影的位置。允许负值。	*/
            /*v-shadow	必需。垂直阴影的位置。允许负值。	*/
            /*blur	可选。模糊距离。	*/
            /*spread	可选。阴影的尺寸。	*/
            /*color	可选。阴影的颜色。请参阅 CSS 颜色值。	*/
            /*inset	可选。将外部阴影 (outset) 改为内部阴影。*/
            box-shadow: 5px 4px 3px black;
        }
        #button:hover{
            box-shadow: 4px 3px 2px black inset;
        }
    </style>
</head>
<body>
<div id="button">按钮</div>
</body>
</html>
