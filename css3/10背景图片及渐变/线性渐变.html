<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线性渐变</title>
    <style>
        /*代码由Grabient网站生成*/
        body{
            background-color: #8EC5FC;
            /*62deg.指的是渐变的角度，参考十字坐标；后两个参数渐变颜色；颜色后的百分比，为渐变方向开始，实体面积百分比*/
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        }
    </style>
</head>
