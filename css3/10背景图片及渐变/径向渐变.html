<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变</title>
    <style>
        #box{
            width:150px;
            height:200px;
            border: 2px solid red;
            margin: 100px auto;
            background:radial-gradient(farthest-corner circle at 20px 20px, yellow,goldenrod) ;
        }
        /*
            中心（at center conner）
                (at x y) 以左上角原点为参考点，xy 可以是像素，也可以是百分比

            大小
                最近边  closest-side
                最远边  farthest-side
                最近角  closest-conner
                最远角  farthest-conner
            形状
                ellipse 椭圆 默认值
                circle  圆
        */
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
