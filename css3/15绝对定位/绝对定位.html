<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <!--不同于相对定位，绝对定位偏移后不在标准文档流中，原来的位置不会被保留-->
    <style>
        .father{
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            font: lighter 10px 楷体;
            text-align: center;
            /*position: relative;*/
        }

        .first{
            background-color: darkred;
            border: 1px solid #6d0303;
        }
        .second{
            background-color: #a312e0;
            border: 1px solid #a31299;
            position: absolute;
            top:0px;
            left:0px
            /*right:5px;*/
            /*bottom:5px;*/
        }
        .third{
            background-color: #d58512;
            border: 1px solid #d58599;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="first">第一个盒子</div>
    <div class="second">第二个盒子</div>
    <div class="third">第三个盒子</div>
</div>
</body>
</html>
