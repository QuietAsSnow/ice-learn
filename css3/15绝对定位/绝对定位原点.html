<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原点</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: aquamarine;

        }

        .div1 {
            width: 100px;
            height: 100px;
            border: 3px solid black;
            padding-top: 50px;
            margin-top: 50px;
            position: relative;
            background-color: antiquewhite;
        }

        .div2 {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 206px;
            background-color: red;
            border: 3px solid green;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="div1">div1</div>
    <div class="div2">div2</div>
</div>
</body>
</html>
