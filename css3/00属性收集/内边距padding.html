<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <style>
        div {
            border: 1px solid black;
            background-color: lightblue;
            padding-top: 4px;
            padding-right: 4px;
            padding-bottom: 5px;
            padding-left: 4px;
        }
    </style>
</head>
<body>
<h1>使用单独的内边距属性</h1>
<div>这个 div 元素的上内边距是 50px，右内边距是 30px，下内边距是 50px，左内边距是 80px。</div>
</body>
</html>
</body>
</html>
