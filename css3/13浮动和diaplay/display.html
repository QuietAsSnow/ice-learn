<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        /*
            display:
                1. block 块元素
                2. inline 行内元素
                3. inline-block 是块但可以内联在一行
        */
        div{
            height: 100px;
            width: 100px;
            border: 2px solid red;
            display: inline-block;
        }
        span{
            height: 100px;
            width: 100px;
            border: 2px solid red;
        }
        p{
            height: 100px;
            width: 100px;
            border: 2px solid red;
            display: inline-block;
        }
    </style>
</head>
<body>
<div>1111</div>
<span>1111</span>
<p>1111</p>
</body>
</html>
