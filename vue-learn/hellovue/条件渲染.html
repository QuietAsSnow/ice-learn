<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
</head>
<body>
<div id="demo">
  <p v-if="ok">黑</p>
  <p v-else>白</p>

  <p v-show="ok">白猫</p>
  <p v-show="!ok">黑猫</p>
  <button @click="ok=!ok">判别</button>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#demo',
    data : {
      ok : false
    }
  })
</script>
</body>
</html>
