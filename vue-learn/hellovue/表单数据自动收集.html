<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单数据自动收集</title>
</head>
<body>
<!--
1.使用v-model对数据进行自动收集
-->
<div id="demo">
    <form @submit.prevent="handleSubmit">
        <span>用户名:</span>
        <input type="text" v-model="user.username">
        <br>
        <br>
        <span>密码:</span>
        <input type="text" v-model="user.pwd">
        <br>
        <br>
        <span>性别:</span>
        <input type="radio" id="female" value="女" v-model="user.sex">
        <label for="female">女</label>
        <input type="radio" id="male" value="男" v-model="user.sex">
        <label for="male">男</label>
        <br>
        <br>
        <span>爱好:</span>
        <input type="checkbox" id="basket" value="basketball" v-model="user.like">
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot" value="football" v-model="user.like">
        <label for="foot">足球</label>
        <input type="checkbox" id="pingpang" value="pingpang" v-model="user.like">
        <label for="pingpang">兵乓</label>
        <br>
        <br>
        <span>城市:</span>
        <select v-model="user.cityId">
            <option value="">未选择</option>
            <option v-for="(city, index) in citys" :key='index' :value="city.id">
                {{city.name}}
            </option>
        </select>
        <br>
        <br>
        <span>介绍:</span>
        <textarea v-model="user.desc" rows="10"></textarea>
        <br>
        <br>
        <input type="submit" value="注册">
    </form>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            user: {
                username : '',
                pwd: '',
                sex: '女',
                like: [],
                cityId: '',
                desc: ''
            },
            citys: [
                {id: 1, name: 'BJ' },
                {id: 2, name: 'SH'},
                {id: 3, name: 'GD'}
            ]
        },
        methods: {
            handleSubmit(){
                //打印出收集到的信息
                alert(JSON.stringify(this.user))
            }
        }
    })
</script>

</body>
</html>
