<html>
    <head>
        <meta charset="utf-8">
        <title>v-model 测试实例</title>
    </head>
    <body>
        <div>
            <h2>1.双大括号表达式：向页面输出数据、调用对象方法</h2>
            <h2>2.v-model:双向数据绑定</h2>
        </div>

        <div id= "app">
           <input type="text" v-model="message">
            <p>{{message}}</p>
        </div>

        <script type="text/javascript" src="../js/vue.js"></script>

        <script type="text/javascript">
            //创建vue实例
            const vm = new Vue({  //配置对象
                el: "#app",  //element选择器
                data: {  //数据model
                    message: 'leaning is happy'
                }
            })
        </script>
    </body>
</html>
