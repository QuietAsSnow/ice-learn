<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>
<div id="apple">
    <h2>1.绑定监听</h2>
    <button @click="test1">test1</button>
    <button @click="test2($event, 'hello')">test2</button>

    <h2>2.事件修饰符</h2>
    <!--停止事件冒泡-->
    <div style="width:200px; height:200px; background:deeppink" @click="test3">
        <div style="width:100px; height:100px; background: blueviolet" @click.stop="test4"></div>
    </div>
    <!--阻止默认事件发生-->
    <br>
    <a href="www.baidu.com" @click.prevent="test5">想去百度吗？</a>

    <h3>3.按键修饰符</h3>
    <input type="text" @keyup.enter="test6">
    <input type="text" @keyup.8="test6">  <!--delete-->
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#apple',
        data: {
            name: 'Vue.js'
        },
        methods: {
            test1(event) {
                alert(event.target.innerHTML)
            },
            test2(event, msg) {
                alert(event.target.innerHTML + ' ' + msg)
            },
            test3() {
                alert('outer')
            },
            test4() {
                alert('inner')
            },
            test5() {
                alert('拦截跳转！')
            },
            test6(event) {
                alert(event.keyCode + '----' + event.target.value);
            }
        }
    })
</script>

</body>
</html>
